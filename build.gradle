plugins {
    id 'java'
    id 'org.gosu-lang.gosu' version '0.1.3'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/' //for Gosu snapshot builds
    }
}

dependencies {
    compile 'org.gosu-lang.gosu:gosu-core-api:1.13.8-SNAPSHOT'
    compile 'xalan:xalan:2.4.1'
}
